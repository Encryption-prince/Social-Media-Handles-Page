<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Media Handles Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/> -->
    <script src="https://kit.fontawesome.com/a6f061081d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src= "236134461_299646621951206_6958134623792612192_n.jpg" alt="">
      </div>
    </div>
    <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
    <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
    <div class="name">Subham Maity</div>
    <div class="about">Passionate Coder</div>
    <div class="social-icons">
      <a href="https://google.com" target ="_blank" class="fb"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://www.linkedin.com/in/subham-maity-6196aa248"target ="_blank"  class="twitter"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://www.instagram.com/ursmile_makesmy_day/"target ="_blank"  class="insta"><i class="fab fa-instagram"></i></a>
      <a href="https://github.com/Encryption-prince"target ="_blank"  class="yt"><i class="fa-brands fa-github"></i></a>
    </div>
    <div class="buttons">
      <button>Message</button>
      <button>Subscribe</button>
    </div>
    <div class="social-share">
      <div class="row" id="likes-btn">
        <i class="far fa-heart"></i>
        <i class="icon-2 fas fa-heart"></i>
        <span id="likes-count"></span>
      </div>
      <div class="row">
        <i class="far fa-comment"></i>
        <i class="icon-2 fas fa-comment"></i>
        <span>14.3k</span>
      </div>
      <div class="row" id="share-btn">
        <i class="fas fa-share"></i>
        <span>12.8k</span>
      </div>
      <div class="share-options">
        <p class="title">share</p>
        <div class="social-media">
             <button class="social-media-btn"><a href="https://web.whatsapp.com" target="_blank"><i class="fa-brands fa-whatsapp"></i></a></button>
             <button class="social-media-btn"><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a></button>
             <button class="social-media-btn"><a href="https://www.linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a></button>
             <button class="social-media-btn"><a href="https://www.twiter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a></button>
             <button class="social-media-btn"><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a></button>
        </div>
        <div class="link-container">
             <p class="link">https://example.com</p>
             <button class="copy-btn">copy</button>
        </div>
       </div>
    </div>
  </div>
  <script src="app.js"></script>

</body>
</html>
